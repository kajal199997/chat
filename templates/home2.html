       					</ul>
    				</div>
    			<div class="nano-pane"><div class="nano-slider" style="height: 141px; transform: translate(0px, 0px);"></div></div></div>

    			<!--Widget footer-->
    			<div class="panel-footer" id="userInput">
    				<div class="row">
    					<div class="col-xs-9">
    						<input type="text" placeholder="Enter your Message" class="form-control chat-input" id="textInput">
    					</div>
    					<div class="col-xs-3">
    						<button class="btn btn-primary btn-block" type="submit">Send</button>
    					</div>
    				</div>
